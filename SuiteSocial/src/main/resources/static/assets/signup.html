<!DOCTYPE html>
<html lang="en">
<head>
<title>Social Suite | Signup</title>
<link rel="shortcut icon" href="image/logo02.png" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="Funding Marketing Template" />
<meta name="author" content="chandan.jachpure.jack@gmail.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="css/aos.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="wrapper">
		<div class="login-form signup-form">
			<div class="login">
				<div class="outer-circle01"></div>
				<div class="outer-circle02"></div>
				<div class="outer-circle03"></div>
				<div class="outer-circle04"></div>
				<div class="outer-circle05"></div>
				<div class="logo text-center"><img src="image/logo01.png"></div>
				<h3 class="text-center">Choose User Type</h3>
				<ul class="choose-user">
					<li class="brand-id"><label><img src="image/logo02.png" alt="img">Brand</label></li>
					<li class="influence-id"><label><img src="image/logo02.png" alt="img">influencer</label></li>
				</ul>
				<div class="brand-orgnization">
					<h6>Register an orgnization</h6>
					<form>
						<div class="form-group">
							<label>Orgnization Name</label>
							<input type="text" name="name" required="required">
						</div>
						<button type="submit">Create</button>
					</form>
				</div>
				<div class="brand-under-orgnization">
					<h6>Signup as a brand account</h6>
					<form>
						<div class="form-group">
							<label>Email</label>
							<input type="email" name="email" required="required">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="Password" name="password" required="required">
						</div>
						<div class="form-group">
							<label>Orgnization Name</label>
							<input type="text" name="name" required="required">
						</div>
						<div class="form-group">
							<label>Orgnization Key</label>
							<input type="text" name="name" required="required">
						</div>
						<button type="submit">Signup</button>
					</form>
				</div>
				<div class="influence_user">	
					<h6>Sign up as a Influencer Account</h6>
					<form>
						<div class="form-group">
							<label>Email</label>
							<input type="email" name="email" required="required">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="Password" name="password" required="required">
						</div>
						<button type="submit">Signup</button>
					</form>
					<p class="text-center">Or signup using</p>
					<ul class="social-icons">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
						<li><a href="#"><i class="fa fa-youtube"></i></a></li>
					</ul>
				</div>
				<!-- <form>
					<div class="form-group">
						<label>Orgnization Name</label>
						<input type="text" name="name" required="required">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="Password" name="password" placeholder="Password" required="required">
					</div>
					<button type="submit">Login</button>
				</form> -->
				<div class="create-link text-center">Already have an account <a href="index.html">Signin</a></div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/external.js"></script>
</html>
