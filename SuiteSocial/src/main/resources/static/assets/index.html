<!DOCTYPE html>
<html lang="en">
<head>
<title>Social Suite | Login</title>
<link rel="shortcut icon" href="image/logo02.png" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="Funding Marketing Template" />
<meta name="author" content="chandan.jachpure.jack@gmail.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
<link href="http://localhost:3000/bootstrap-sass/assets/fonts/bootstrap/glyphicons-halflings-regular.woff2" rel="stylesheet">
<link href="http://localhost:3000/bootstrap-sass/assets/fonts/bootstrap/glyphicons-halflings-regular.woff" rel="stylesheet">
<link href="http://localhost:3000/bootstrap-sass/assets/fonts/bootstrap/glyphicons-halflings-regular.ttf" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="wrapper">
		<div class="login-form">
			<div class="login">
				<div class="outer-circle01"></div>
				<div class="outer-circle02"></div>
				<div class="outer-circle03"></div>
				<div class="outer-circle04"></div>
				<div class="outer-circle05"></div>
				<div class="logo text-center"><img src="image/logo01.png"></div>
				<h3 class="text-center">Choose Account Type</h3>
				<ul class="choose-user">
					<li class="choose-brand"><label><img src="image/logo02.png" alt="img"><input type="radio" name="type"><p>Brand</p></label></li>
					<li class="choose-influencer"><label><img src="image/logo02.png" alt="img"><input type="radio" name="type"><p>influencer</p></label></li>
				</ul>
				<h5 class="text-center">Please Fill out the form below to get started</h5>
				<form>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" required="required">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="Password" name="password" required="required">
					</div>
					<button type="submit">Login</button>
				</form>
				<div class="social-show">
					<p class="text-center">Or signup using</p>
					<ul class="social-icons">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
						<li><a href="#"><i class="fa fa-youtube"></i></a></li>
					</ul>
				</div>
				<div class="create-link text-center">No account? <a href="signup.html">Signup</a></div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script src="js/external.js"></script>
</html>
